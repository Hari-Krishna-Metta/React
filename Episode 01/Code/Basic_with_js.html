<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <div id = "root"></div>
    <script>
        const heading = document.createElement("h1");

        const parent = document.getElementById("root");
        parent.appendChild(heading);
    </script>
</body>
